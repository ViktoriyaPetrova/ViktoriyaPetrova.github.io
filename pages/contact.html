    <h1>CONTACT</h1>
    <main class="container mb-5">
      <form
        action="mailto:viki_pet93@yahoo.com?subject=Message from personal website"
        method="post"
        enctype="text/plain"
        class="bg-light border rounded mx-auto p-3 needs-validation"
        novalidate
      >
        <div class="form-group">
          <label for="fname">First Name: </label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="First Name"
            required
          />
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="form-group mt-4">
          <label for="lname">Last Name: </label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="Last Name"
            required
          />
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="form-group mt-4">
          <label for="message">Message:</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            name="Message"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <div class="form-group row mt-5 ms-1 me-1 gap-1">
          <button type="submit" class="btn btn-primary col">Submit</button>
          <button
            type="reset"
            class="btn btn-secondary col"
            onClick="window.location.reload()"
            id="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
